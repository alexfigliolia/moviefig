<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>FIG MOVIES</title>
        <meta name="title" content="">
        <meta name="description" content="">
        <link href='https://fonts.googleapis.com/css?family=Raleway:500,700|Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="favicons/manifest.json">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#a73737">
        <meta name="apple-mobile-web-app-title" content="Movie Fig">
        <meta name="application-name" content="Movie Fig">
        <meta name="theme-color" content="#a73737">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id='loading'>
            <div class="showbox">
              <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                  <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                </svg>
              </div>
            </div>
        </div>


        <header>
            <h1>MOVIE FIG</h1>
            <div id='search' class='search'><img src='icons/0135-search.svg'></div>
        </header>
        <button id='backToResults'>BACK</button>
        <div id='searchC'>
            <button id='back' data-text="BACK">BACK</button>
            <input id='input' type="text" title="zip code" placeholder="Enter your zip code" />
            <button id='clear' data-text='X'>X</button>
            <button id='go' data-text='GO!'>GO!</button>
        </div>
        <div id='pageBody'>
            <div id='banner'>
                <div>
                    <h1>Movie Times</h1>
                    <h2>Wherever that lousy date takes you</h2>
                    <button class='search'>SEARCH</button>
                </div>
            </div>
        </div>
        <div id='sResults'>
            <div id='sort'>
                <h1>Movies</h1>
                <h1>Theater</h1>
            </div>
            <div id='error'>
                <h1>Error</h1>
                <p>Unfortunately the API providing the showtime data only allows for a certain number of searches per day.</p>
                <button id='returnHome'>RETURN HOME</button>
            </div>
            <div id='movies'>
            </div>
            <div id='more'>
                <button id='loadMore' data-index='10' data-num='22'>MORE RESULTS</button>
            </div>
        </div>
        <div id='showTimes'>
            <div class='st-title'>
                <h1 id='movieTitleClicked'></h1>
                <p id='movieTitleDesc'></p>
                <h2>Showtimes:</h2>
            </div>
            <div id='times'></div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
